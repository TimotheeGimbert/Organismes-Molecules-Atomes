<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.sketchy.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Authentification_form</title>
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-group text-center px-5">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre email ici">
        <small id="emailHelp" class="form-text text-light">Cet email restera strictement priv√©.</small>
      </div>
      <div class="form-group text-center pt-2 px-5">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Entrez votre mot de passe">
      </div>    
      <div class="form-check mx-auto my-2">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
</body>
</html>
